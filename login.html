<html>
    <head>
        <title>Travel website</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="wrapper">
            <nav>
               <input type="radio" name="tab" id="home" checked>
               <input type="radio" name="tab" id="Book_Flight">
               <input type="radio" name="tab" id="Travel-Info">
               <input type="radio" name="tab" id="hotels">
               <input type="radio" name="tab" id="LogIn">
               <label for="home" class="home"><a href="index.html"><i class="fas fa-home"></i>Home</a></label>
               <label for="Book_Flight" class="Book_Flight"><a href="#"><i class="far fa-flight"></i>Book Flight</a></label>
               <label for="Travel-Info" class="Travel-Info"><a href="#"><i class="far fa-information"></i>Travel Info</a></label>
               <label for="hotels" class="hotels"><a href="#"><i class="far fa-hotel"></i>hotels</a></label>
               <label for="LogIn" class="LogIn"><a href="login.html"><i class="far fa-login"></i>LogIn</a></label>
               <div class="tab"></div>
            </nav>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.jpg">
            </div>
        
        <form id="Login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn ">Log In</button>
        </form>
            
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn ">Register</button>
            </form>
            
        </div>
    </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
</body>
</html>
